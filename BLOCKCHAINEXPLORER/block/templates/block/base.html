{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/index_block.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/transaction.css'%}">
    {% block styles %}  
    
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">Blockchain Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ul">

            <li class="nav-item">
              <a class="nav-link Stats" aria-current="page" href="http://127.0.0.1:8000/stats">Stats</a>
            </li>

            <li class="nav-item">
              <a class="nav-link Documentation" href="http://127.0.0.1:8000/documentation">Documentation</a>
            </li>
          </ul>
          <form class="d-flex" id = "tamere">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="ser">
            <button class="btn btn-outline-success" type="button" onclick="search()" >Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block body %}

    {% endblock %}
</body>
</html>
